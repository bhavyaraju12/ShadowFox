    .schedule-container {

    .match-header {

      padding: 12px 20px;

    .match-date {

    }

    .match-content {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;

    .team-info {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 150px;
    }

    .team-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .team-name {
      font-weight: 600;
      color: #1f2937;
    }

    .match-details {
      text-align: center;
      flex: 1;
      min-width: 200px;
    }

    .venue {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 4px;
    }

    .time {
      font-weight: 600;
      color: #1f2937;
    }

    .srh-match {
      background: #fff7ed;
    }

    @media (max-width: 768px) {
      .schedule-container {
        padding: 10px;
      }

      .match-content {
        flex-direction: column;
        text-align: center;
      }

      .team-info {
        justify-content: center;
      }

      .match-details {
        padding: 10px 0;
      }
    }
  </style>

  <script>
    const matches = [
      {
        date: "March 23, 2025",
        team1: { name: "CSK", color: "#F9CD05" },
        team2: { name: "RCB", color: "#D1132B" },
        venue: "M. A. Chidambaram Stadium, Chennai",
        time: "19:30 IST"
      },
      {
        date: "March 24, 2025",
        team1: { name: "SRH", color: "#F26522" },
        team2: { name: "KKR", color: "#552792" },
        venue: "Rajiv Gandhi International Stadium, Hyderabad",
        time: "19:30 IST"
      },
      {
        date: "March 25, 2025",
        team1: { name: "RR", color: "#2D4B8E" },
        team2: { name: "LSG", color: "#A7D5F6" },
        venue: "Sawai Mansingh Stadium, Jaipur",
        time: "19:30 IST"
      },
      {
        date: "March 26, 2025",
        team1: { name: "GT", color: "#1B2133" },
        team2: { name: "SRH", color: "#F26522" },
        venue: "Narendra Modi Stadium, Ahmedabad",
        time: "19:30 IST"
      },
      {
        date: "March 27, 2025",
        team1: { name: "MI", color: "#004BA0" },
        team2: { name: "PBKS", color: "#D11947" },
        venue: "Wankhede Stadium, Mumbai",
        time: "19:30 IST"
      }
    ];

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    }

    function renderSchedule() {
      const container = document.getElementById('schedule-container');
      container.innerHTML = '';

      matches.forEach(match => {
        const isSRHMatch = match.team1.name === 'SRH' || match.team2.name === 'SRH';
        
        const matchCard = document.createElement('div');
        matchCard.className = `schedule-card ${isSRHMatch ? 'srh-match' : ''}`;
        
        matchCard.innerHTML = `
          <div class="match-header">
            <div class="match-date">${formatDate(match.date)}</div>
          </div>
          <div class="match-content">
            <div class="team-info">
              <div class="team-dot" style="background-color: ${match.team1.color}"></div>
              <span class="team-name">${match.team1.name}</span>
            </div>
            <div class="match-details">
              <div class="venue">${match.venue}</div>
              <div class="time">${match.time}</div>
            </div>
            <div class="team-info">
              <div class="team-dot" style="background-color: ${match.team2.color}"></div>
              <span class="team-name">${match.team2.name}</span>
            </div>
          </div>
        `;

        container.appendChild(matchCard);
      });
    }

    // Initialize the schedule
    renderSchedule();
  </script>
